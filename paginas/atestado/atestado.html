<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/0d3c2b7c49.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/paginas/atestado/atestado_style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet"/>  
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
        <link rel="icon" type="/image/png" sizes="32x32" href="/images/favicons/colorido.png"/>
        
        <title>Atestado</title>
    </head>

    <body>
        <div class="container">
            <div class="form">
                <div class="form_login">
                    <img class="image" src="/images/Logotipo 72px.220px.svg" width="320" height="72" alt="Logomarca Consultório OdontoAline">

                    <form action="#">
                        <div class="input-field">
                            <input type="text" id="usuario" placeholder="Coloque seu usuário" required>
                            <i class="uil uil-envelope icon"></i>
                        </div>

                        <div class="input-field">
                            <input type="password" id="senha" class="password" placeholder="Coloque sua senha" required>
                            <i class="uil uil-lock icon"></i>
                            <i class="uil uil-eye-slash showHidePw"></i>
                        </div>

                        <div class="checkbox-text">
                            <div class="checkbox-content">
                                <input type="checkbox" id="logCheck">
                                <label for="logCheck" class="text">Lembrar</label>
                            </div>

                            <a href="#" class="text">Esqueceu a senha?</a>
                        </div>

                        <div class="input-field button">
                            <input type="submit" id="entrar" value="Entrar" required>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <script src="/paginas/atestado/atestado_script.js"></script>
    </body>
</html>
