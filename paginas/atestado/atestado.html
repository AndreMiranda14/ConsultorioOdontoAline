<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/paginas/atestado/atestado_style.css" />
        <link rel="icon" href="/images/favicons/branco.png" type="/image/png" sizes="32x32" />

        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

        <title>Atestado</title>
    </head>

    <body>
        <span class="titulo">Atestado</span>
        <div class="container2">
            <div class="form">
                <div class="row justify-content-center mb-5">
                    <div class="col-12">
                    <label for="nome" class="form-label h5">Nome do Paciente</label>
                        <input type="text" class="form-control" id="nome" placeholder="">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-12 mb-3">
                        <label for="data_tratamento" class="form-label h5">Data do Tratamento</label>
                        <input type="date" class="form-control" id="data_tratamento" placeholder="">
                    </div>
                </div>
                <div class="row justify-content-center mb-3">
                    <div class="col-6">
                        <label for="hora_inicial" class="form-label h5">Horário Inicial</label>
                        <input type="time" class="form-control" id="hora_inicial" placeholder=""> 
                    </div>
                    <div class="col-6">
                        <label for="hora_final" class="form-label h5">Horário Final</label>
                        <input type="time" class="form-control" id="hora_final" placeholder=""> 
                    </div>
                </div>

                <div class="row justify-content-center mb-5">
                    <div class="col-12">
                        <label for="repouso" class="form-label h5">Dias de Repouso</label>
                        <select class="form-select" aria-label="Default select example" id="repouso">
                            <option selected></option>
                            <option value="1">1 Dia</option>
                            <option value="2">2 Dias</option>
                            <option value="3">3 Dias</option>
                            <option value="4">4 Dias</option>
                            <option value="5">5 Dias</option>
                            <option value="6">6 Dias</option>
                            <option value="7">7 Dias</option>
                        </select>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-12">
                        <label for="data" class="form-label h5">Data</label>
                        <input type="date" class="form-control" id="data" placeholder="">
                        <div class="input-field button">
                            <button type="button" id="print-button" class="botao">Imprimir</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.2/html2pdf.bundle.min.js"integrity="sha512-MpDFIChbcXl2QgipQrt1VcPHMldRILetapBl5MPCA9Y8r7qvlwx1/Mc9hNTzY+kS5kX6PdoDq41ws1HiVNLdZA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="/paginas/atestado/atestado_script.js"></script>
    </body>
</html>
