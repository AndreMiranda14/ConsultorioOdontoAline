<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/paginas/recibo/style_recibo.css" />
        <link rel="icon" type="/image/png" sizes="32x32" href="/images/favicons/branco.png"/>

        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet"/>  
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        

        <title>Recibo</title>
    </head>

    <body>
        <span class="titulo">Recibo</span>
        <div class="container2">
            <div class="form">
                <div class="row justify-content-center mb-5">

                    <div class="col-12 mb-4">
                        <label for="nome" class="form-label h5">Nome do Paciente</label>
                        <input type="text" class="form-control" id="nome" placeholder="">
                    </div>

                    <div class="col-12 mb-4">
                        <label for="documento" class="form-label h5">CPF ou CNPJ</label>
                        <input type="text" class="form-control" id="documento">
                    </div>

                    <div class="col-12 mb-4">
                        <label for="referente" class="form-label h5">Referente a(o)</label>
                        <input type="text" class="form-control" id="referente" placeholder="">
                    </div>
                    
                    <div class="col-12 mb-4">
                        <label for="data" class="form-label h5">Data</label>
                        <input type="date" class="form-control" id="data" placeholder="">
                    </div>

                    <form class="col-12" id="monetary-form">
                        <label for="amount" class="form-label h5">Valor</label>
                        <input type="text" class="form-control mb-4" id="amount" placeholder="R$ 0,00" required>
                        <div class="input-field button">
                            <button type="button" id="print-button" class="botao">Imprimir</button>
                        </div>
                        <p id="result"></p>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.2/html2pdf.bundle.min.js" integrity="sha512-MpDFIChbcXl2QgipQrt1VcPHMldRILetapBl5MPCA9Y8r7qvlwx1/Mc9hNTzY+kS5kX6PdoDq41ws1HiVNLdZA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="/paginas/recibo/script_recibo.js"></script>
        
    </body>
</html>
