<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/paginas/receituario/style_receituario.css" />
        <link rel="icon" type="/image/png" sizes="32x32" href="/images/favicons/branco.png"/>

        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet"/>  
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        

        <title>Receituário</title>
    </head>

    <body>
        <span class="titulo">Receituário</span>
        <div class="container2">
            <div class="formulario" id="formulario">
                <div class="margin3">
                    <label for="nome" class="form-label font">Nome do Paciente</label>
                    <input type="text" class="form-control" id="nome" placeholder="">
                </div>
                <div class="margin3">
                    <label for="receita" class="form-label font">Receita</label>
                    <textarea class="form-control" id="receita"></textarea>
                </div>
                <div class="margin3">
                    <label for="data" class="form-label font">Data</label>
                    <input type="date" class="form-control" id="data" placeholder="">
                </div>
                <div class="input-field button">
                    <button type="button" id="print-button" class="botao">Imprimir</button>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.2/html2pdf.bundle.min.js" integrity="sha512-MpDFIChbcXl2QgipQrt1VcPHMldRILetapBl5MPCA9Y8r7qvlwx1/Mc9hNTzY+kS5kX6PdoDq41ws1HiVNLdZA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="/paginas/receituario/script_receituario.js"></script>
        
    </body>
</html>
