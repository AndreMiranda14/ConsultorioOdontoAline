<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/paginas/declaracao/declaracao_style.css" />
        <link rel="icon" href="/images/favicons/branco.png" type="/image/png" sizes="32x32" />

        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

        <title>Declaração de Comparecimento</title>
    </head>

    <body>
        <span class="titulo">Declaração de Comparecimento</span>
        <div class="container2">
            <div class="form">
                <div class="row justify-content-center margin4">
                    <div class="col-12">
                    <label for="nome" class="form-label font">Nome do Paciente</label>
                        <input type="text" class="form-control" id="nome" placeholder="">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-12 margin3">
                        <label for="data_tratamento" class="form-label font">Data do Tratamento</label>
                        <input type="date" class="form-control" id="data_tratamento" placeholder="">
                    </div>
                </div>
                <div class="row justify-content-center margin3">
                    <div class="col-6">
                        <label for="hora_inicial" class="form-label font">Horário Inicial</label>
                        <input type="time" class="form-control" id="hora_inicial" placeholder=""> 
                    </div>
                    <div class="col-6 margin4">
                        <label for="hora_final" class="form-label font">Horário Final</label>
                        <input type="time" class="form-control" id="hora_final" placeholder=""> 
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-12 ">
                        <label for="data" class="form-label font">Data</label>
                        <input type="date" class="form-control" id="data" placeholder="">
                        <div class="input-field button">
                            <button type="button" id="print-button" class="botao">Imprimir</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.2/html2pdf.bundle.min.js"integrity="sha512-MpDFIChbcXl2QgipQrt1VcPHMldRILetapBl5MPCA9Y8r7qvlwx1/Mc9hNTzY+kS5kX6PdoDq41ws1HiVNLdZA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="/paginas/declaracao/declaracao_script.js"></script>
    </body>
</html>
