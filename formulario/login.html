<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/0d3c2b7c49.js" crossorigin="anonymous"></script>
  <script src="scripts.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">

  <title>Formulário</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="/images/Logotipo 72px.220px.svg" width="320" height="72" alt="Logomarca Consultório OdontoAline">
    </div>

    <form id="form" class="form">
      <div class="form-control">
        <label for="username">Nome de Usuário</label>
        <input type="text" id="username" placeholder="Digite seu nome de usuário">
        <i class="fa-solid fa-circle-exclamation"></i>
        <i class="fa-solid fa-circle-check"></i>
        <small class="error-message">Mensagem de Erro</small>
      </div>

      <div class="form-control">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua Senha">
        <i class="fa-solid fa-circle-exclamation"></i>
        <i class="fa-solid fa-circle-check"></i>
        <small class="error-message">Mensagem de Erro</small>
      </div>

      <div class="form-control">
        <label for="passwordConfirmation">Confirmação de Senha</label>
        <input type="password" id="passwordConfirmation" placeholder="Confirme sua Senha">
        <i class="fa-solid fa-circle-exclamation"></i>
        <i class="fa-solid fa-circle-check"></i>
        <small class="error-message">Mensagem de Erro</small>
      </div>

      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
